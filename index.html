<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>FORM||TEMPLATES</title>
</head>
<body>
    <h1>FORM ÖRNEKLERİ</h1>


    <div id="formdiv1" >
        <h2>FORM 1</h2>
        <hr style="color: white; width: 100%;">

        <table>
            <tr>
                <td>
                    <label for="username">İsim ve soyisim</label>
                </td>
                <td style="width: 50px;"></td>
                <td>
                    <input type="text" id="username" placeholder="firs name">
                    <input type="text" id="username"  placeholder="last name">
                </td>
                
                
            </tr>
            <tr>
                <td>
                    <label for="eposta">Email</label>
                </td>
                <td></td>
                <td>
                    <input type="email" name="" id="eposta" placeholder="info@birigeziyor.com">

                </td>
            </tr>
            <tr>
                <td>
                    <label for="telno">Telefon :</label>
                </td>
                <td></td>
                <td>
                    <input type="tel" name="" id="telno">
                </td>
            <tr>
            <tr>
                <td>
                    <label for="mesajkonu">Mesaj konusu:</label>
                </td>
                <td></td>
                <td>
                    <select style="width: 147px;" name="mesajkonu">
                        <option value="seçiniz">Seçiniz</option>
                        <option value="şikayet">Şikayet</option>
                        <option value="Öneri">Öneri</option>
                        <option value="İstek">İstek/Talep</option>
                        <option value="Diğer">Diğer</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Msj">Mesaj:</label>
                </td>
                <td></td>
                <td>
                <textarea name="" id="" cols="35" rows="5"></textarea>
            </td>
            </tr>
            
            <tr>
                
                <td>
                    
                    <input id="form1btn" type="button" value="Form Gönder">
                </td>
            </tr>
            
            

        </table>
        

        
    </div>
    <div id="form2div1">
        <h2>FORM 2</h2>
        <hr style="color: white; width: 100%;">


        <form action="" style="margin-left :50px ;">
            <article class="form2article">
            <label class="form2label" for="isim2">İsim</label><br>
            <input type="text" placeholder="Adınızı giriniz" id="isim2" class="form2">
        </article>
        <article class="form2article">
            <label class="form2label" for="form2eposta">E-posta</label><br>
            <input type="text" placeholder="E-postanızı giriniz" id="form2eposta" class="form2">
        </article>
        <article class="form2article">
            <label class="form2label" for="form2age">Yaş</label><br>
            <input type="text" placeholder="Yaşınızı giriniz" id="form2age" class="form2">
            
        </article>
        




        </form>
    </div>

</body>
</html>
